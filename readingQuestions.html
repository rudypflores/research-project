    <form method="post" action="colors.html">
        <!-- Question 1 -->
        <div class="question">
            <b>1. In which year was the first 18-holes Golf course played in United States?</b>
            <div class="wrapper">
                <input id="one-a" type="radio" name="question-one" required>
                <label for="one-a">1896</label>
            </div>
            <div class="wrapper">
                <input id="one-b" type="radio" name="question-one">
                <label for="one-b">1852</label>
            </div>
            <div class="wrapper">
                <input id="one-c" type="radio" name="question-one">
                <label for="one-c">1892</label>
            </div>
            <div class="wrapper">
                <input id="one-d" type="radio" name="question-one">
                <label for="one-d">1879</label>
            </div>
        </div>
        <!-- Question 2 -->
        <div class="question">
            <b>2. Which is the most commonly played form of Golf?</b>
            <div class="wrapper">
                <input id="two-a" type="radio" name="question-two" required>
                <label for="two-a">match play</label>
            </div>
            <div class="wrapper">
                <input id="two-b" type="radio" name="question-two">
                <label for="two-b">scramble</label>
            </div>
            <div class="wrapper">
                <input id="two-c" type="radio" name="question-two">
                <label for="two-c">four ball</label>
            </div>
            <div class="wrapper">
                <input id="two-d" type="radio" name="question-two">
                <label for="two-d">stroke play</label>
            </div>
        </div>
        <input type="submit" >
    </form>
