<!DOCTYPE html>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row" id="row4">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <p><b>Tap the buttons</b><br/>Find the matches</p>

<script type="text/javascript" src="js/memory.js"></script>
</html>
